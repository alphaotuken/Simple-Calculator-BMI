<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator | Talo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <a class="navbar-brand"> BMI Calculator</a>
    </nav>

    <main>
      <div class="row">
        <div class="col-lg-7">
          <h1>BMI Calculator</h1>
          <h2>Know Your body</h2>
          <p>
            You want to start sport but you don't know what to learn first ?
            Here's a BMI Calculator in order to get you precision on your body
            To use it you have to know your weight and your weight
          </p>
          <form action="/" method="post">
            <div class="inputs">
              <input type="text" name="userWeight" placeholder="Your Weight (kg)" />
              <input type="text" name="userHeight" placeholder="Your Height (cm)" />
            </div>

            <button class="my-btn" type="submit">Calculate</button>
          </form>
          <h2 class="response"></h2>
        </div>
      </div>
    </main>

    <video src="video/video2.mp4" muted autoplay loop></video>
    <div class="background"></div>
  </body>
</html>
